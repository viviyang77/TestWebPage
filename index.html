<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Number Display</title>
</head>
<body>

<script>
    // Function to get the value of the "memberNo" and "did" parameters from the URL
    function getMemberNumberAndDID() {
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Get the value of the "memberNo" parameter
        const memberNo = urlParams.get('memberNo');

        // Get the value of the "did" parameter
        const did = urlParams.get('did');

        // Get the value of the "aka_invite_code" parameter
        const aka_invite_code = urlParams.get('aka_invite_code');
        
        // Display the value on the webpage
        document.body.innerHTML = `<h1>Member Number: ${memberNo}</h1><h1>did: ${did}</h1><h1>aka_invite_code: ${aka_invite_code}</h1><div><a href="https://myrewards.test-app.link/UMbnMLTojHb"><p>[測試]優惠兌換星巴克</p></a></div><div><a href="https://myrewards.test-app.link/UMbnMLTojHb"><p>[正式]優惠兌換星巴克</p></a></div>`;
    }

    // Call the function when the page loads
    window.onload = getMemberNumberAndDID;
</script>

</body>
</html>
